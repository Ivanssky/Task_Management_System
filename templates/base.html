{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body style = 'background-image: url("{% static 'images/background.jpg' %}")'>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
        </ul>


        <div class="me-auto">
            <div class="col-md-12">
                <form method="get" action="{% url 'user search' %}">
                    <div class="input-group search-wrapper">
                        <input class="form-control search-input" type="text" name="q" placeholder="Search...">
                    <div class="input-group-append">
                    <button type="submit" class="btn btn-outline-light search-btn">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>




        {% if not request.user.is_authenticated %}
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" href="{% url 'register' %}">Register</a>
            <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
        </div>
        {% else %}
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" href="{% url 'profile' pk=request.user.pk %}">Profile</a>
            <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
        </div>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2024 Taskify. All rights reserved.</p>
</footer>

</body>
</html>
