{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center">Login</h1>
            <form method="post" autocomplete="off">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-outline-dark w-100" value="Login"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
