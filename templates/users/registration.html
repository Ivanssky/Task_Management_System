{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center">Register</h1>
            <form class = 'text-center' method="post" autocomplete="off" action="{% url "register" %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-dark" type ='submit'>Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
