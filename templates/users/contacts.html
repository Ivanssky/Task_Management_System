{% extends 'base.html' %}

{% block content %}
<div class="container row justify-content-center mt-5">
    <h1 class="text-center">My Contacts</h1>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 d-flex justify-content-center">
            {% if contacts %}
                <ul class="list-group">
                    {% for contact in contacts %}
                        <div class="card border-2 border-dark mb-3" style="width: 300px; background-color: #f8f9fa;">
                            <div class="card-body py-1 d-flex flex-column align-items-center">
                                <div class="rounded-circle overflow-hidden" style="width: 120px; height: 120px;">
                                        <a href="{% url 'profile' pk=contact.user_b.pk %}">
                                            <img src="{{ contact.user_b.image.url }}" class="w-100">
                                        </a>

                                </div>
                                <div class="mt-3">
                                    <a href="{% url 'profile' pk=contact.user_b.pk %}" style="text-decoration: none; color: inherit;">
                                        <h5 class="text-center">{{ contact.user_b.username }}</h5>
                                    </a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No contacts yet.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
