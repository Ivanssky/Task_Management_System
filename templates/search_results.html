{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        {% for user in users %}
        <div class="col-md-6 d-flex justify-content-center">
            <a href="{% url 'profile' pk=user.id %}" style="text-decoration: none; color: inherit;">
                <div class="card border-2 border-dark" style="width: 300px; background-color: #f8f9fa; /* Set background color */">
                    <div class="card-body py-1 d-flex flex-column align-items-center">
                        <div class="" style="width: 120px; height: 120px; border-radius: 50%; overflow: hidden; background-color: #fff;">
                            <img src="{{ user.image.url }}" style="width: 100%; height: auto;" class="profile-picture">
                        </div>
                        <div class="mt-3" style="flex: 1;"> 
                            <h5 class="text-center">{{ user.username }}</h5>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
