{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top: 10px">
    <div class="row justify-content-center">
        <div class="col-md-4 card border-2 border-dark" style="margin-bottom: 10px">
            <form class='text-center' method="post" autocomplete="off" action="{% url "create task" %}" enctype="multipart/form-data" style="margin-bottom: 10px;">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-group" style="margin-bottom: 10px">
                    <label for="id_tags">Tag</label>
                    <select class="form-control" id="id_tags" name="tags">
                        <option value="1">Home</option>
                        <option value="2">Work</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 10px">
                    <label for="id_priority">Priority</label>
                    <select class="form-control" id="id_tags" name="priority">
                        <option value="1">High Priority</option>
                        <option value="2">Low Priority</option>
                    </select>
                </div>
                <button class="btn btn-outline-dark" type ='submit'>Create</button>
                <a class="btn btn-outline-dark" href="{% url 'home' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
