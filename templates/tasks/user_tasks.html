{% extends 'base.html' %}
{% block content %}
    <br>
    <h1 class="text-center">{{ user_b }}'s Tasks:</h1>
    <div class="container row">
        {% for task in user_tasks %}
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-md-6 d-flex justify-content-center">
                        <div class="card border-2 border-dark" style="width: 300px; background-color: #f8f9fa;">
                            <div class="card-body">
                                <div class="mt-3">
                                    <h3 class="card-title text-center">{{ task.title }}</h3>
                                    <p class="card-text text-center">{{ task.tag }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
