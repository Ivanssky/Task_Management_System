{% extends 'base.html' %}
{% block content %}
    <div style="text-align:center; margin-top: 20px;">
  <a class="btn btn-outline-dark" href="{% url 'create task' %}">Create Task</a>
  <a class="btn btn-outline-dark" href="{% url 'tasks' %}">My Tasks</a>
  <a class="btn btn-outline-dark" href="{% url 'completed tasks' %}">Completed Tasks</a>
</div>
    <br>
    <h1 class="text-center">Completed Tasks:</h1>
    <div class="container row">
{% for task in completed_tasks %}
    <div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 d-flex justify-content-center">
            <div class="card border-2 border-dark" style="width: 300px; background-color: #f8f9fa; /* Set background color */">
                <div class="card-body">
                    <div class="mt-3">
        <p class="text-center">{{ task.title }}</p>
        <form action="{% url 'restore task' task.id %}" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-dark w-100" type="submit">Restore</button>
        </form>
        <form action="{% url 'delete task' task.id %}" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-dark w-100" type="submit">Delete</button>
        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endfor %}
    </div>
{% endblock %}
